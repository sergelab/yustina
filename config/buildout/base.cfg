[buildout]
extends = versions.cfg
index = https://pypi.python.org/pypi
allow-picked-versions = false
show-picked-versions = true
relative-paths = true

parts =
    python
    flaskscripts

develop =
    .

eggs =
    Flask
    Flask-Babel
    Flask-Login
    Flask-SQLAlchemy
    Flask-WTF

    psycopg2
    babel

    yustina

[flask]
project = yustina
stage = development
debug = 0
eggs = flask
scripts =

[flaskscripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
entry-points =
    flask=flask.cli:main
    flask.wsgi=flask.cli:main
initialization =
    import os
    os.environ['FLASK_DEBUG'] = '${flask:debug}'
    os.environ['FLASK_APP'] = '${flask:project}.init'
    os.environ['FLASK_SETTINGS'] = join(base, 'config/flask/${flask:stage}.cfg')
    from ${flask:project}.init import app as application

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
